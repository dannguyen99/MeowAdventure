<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Adventure - Ch 5: Oak Tree Gear</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container" class="scene-05-gear-oak">
        <div id="scene-background" style="opacity:0;"></div>
        
        <div id="oak-tree-background" style="opacity:0; background-image: url('images/Lv4_OakTree.png'); background-size: cover; background-position: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>
        
        <div id="animation-layer">
            
            
            <img id="kitten-sprite" src="images/Kitten.png" alt="Kitten" style="opacity:0; display:none;">
            <img id="fluffy-dog-sprite" src="images/FluffyDog.png" alt="Fluffy Dog" style="opacity:0; display:none;">
            <img id="gear-sprite" src="images/Gear.png" alt="Gear" style="opacity:0; display:none;">
            
            
            <div id="digging-spots">
                <div class="dig-spot" data-spot="1" style="opacity:0;"></div>
                <div class="dig-spot" data-spot="2" style="opacity:0;"></div>
                <div class="dig-spot" data-spot="3" style="opacity:0;"></div>
                <div class="dig-spot" data-spot="4" style="opacity:0;"></div>
                <div class="dig-spot" data-spot="5" style="opacity:0;"></div>
                <div class="dig-spot" data-spot="6" style="opacity:0;"></div>
            </div>
        </div>

        
        <div id="dialogue-box-container" style="opacity:0;">
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
            </div>
        </div>

        
        <div id="game-ui" style="opacity:0; display:none;">
            <div id="instructions">Click on the glowing spots to dig for the gear!</div>
            <div id="attempts">Attempts: <span id="attempt-count">0</span>/3</div>
        </div>

        <button id="scene-sound-toggle">ðŸ”‡</button>

        <div id="navigation">
            <button id="next-scene-button" style="display:none;" data-nextscene="scene05_gear_nest.html">To the Bird's Nest</button>
        </div>
    </div>

    
    <audio id="bg-music-scene5" src="audio/peaceful_intro.mp3" loop></audio>
    <audio id="click-sound" src="audio/ui_click.mp3"></audio>
    <audio id="meow-excited-sound" src="audio/kitten_meow_surprise.mp3"></audio>
    <audio id="meow-disappointed-sound" src="audio/kitten_meow_surprise.mp3"></audio>
    <audio id="fluffy-dog-excited-sound" src="audio/dog_bark_friendly.mp3"></audio>
    <audio id="dig-sound" src="audio/ui_click.mp3"></audio>
    <audio id="success-sound" src="audio/ui_click.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="js/game-audio.js"></script>
    <script src="js/game-dialogue.js"></script>
    <script src="js/game-animations.js"></script>
    <script src="js/game-navigation.js"></script>
    <script src="js/game-main.js"></script>

    <script src="js/scene05_gear_oak.js"></script>
</body>
</html>
