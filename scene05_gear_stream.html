<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Adventure - Ch 5: Stream Gear</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container" class="scene-05-gear-stream">
        <div id="stream-scene-background" style="opacity:0; background-image: url('images/Lv4_TheSteam.png'); background-size: cover; background-position: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>

        <div id="animation-layer">
            <img id="kitten-sprite" src="images/Kitten.png" alt="Kitten" style="opacity:0; display:none;">
            <img id="fluffy-dog-sprite" src="images/FluffyDog.png" alt="Fluffy Dog" style="opacity:0; display:none;">
            <img id="otter-sprite" src="images/Otter.png" alt="Otter" style="opacity:0; display:none;">
            <img id="gear-sprite" src="images/Gear.png" alt="Gear" style="opacity:0; display:none;">
        </div>

        <!-- Fishing Mini-Game UI -->
        <div id="fishing-game-container" style="opacity:0; display:none;">
            <div id="fishing-instructions">Help catch <span id="fish-needed-count">3</span> fish for the Otter!</div>
            <div id="fish-caught-display">Fish Caught: <span id="fish-caught-count">0</span></div>
            <div id="fish-area">
                <!-- Fish elements will be added here by JavaScript -->
            </div>
        </div>

        <!-- Dialogue Box -->
        <div id="dialogue-box-container" style="opacity:0;">
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
            </div>
        </div>

        <button id="scene-sound-toggle">ðŸ”‡</button>

        <div id="navigation">
            <!-- This might lead back to the tower or a gear assembly scene -->
            <button id="next-scene-button" style="display:none;" data-nextscene="scene05_tower_return.html">Back to the Tower</button>
        </div>
    </div>

    <!-- Audio -->
    <!-- <audio id="bg-music-scene5-stream" src="audio/gentle_stream.mp3" loop></audio> New BG music -->
    <audio id="click-sound" src="audio/ui_click.mp3"></audio>
    <audio id="meow-curious-sound" src="audio/kitten_meow_surprise.mp3"></audio>
    <audio id="meow-cheerful-sound" src="audio/kitten_meow_surprise.mp3"></audio>
    <audio id="fluffy-dog-enthusiastic-sound" src="audio/dog_bark_friendly.mp3"></audio>
    <audio id="otter-chatter-sound" src="audio/frog-85649.mp3"></audio> <!-- Placeholder -->
    <audio id="water-splash-sound" src="audio/ui_click.mp3"></audio>
    <audio id="fish-catch-sound" src="audio/ui_click.mp3"></audio>
    <audio id="success-sound" src="audio/ui_click.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="js/game-audio.js"></script>
    <script src="js/game-dialogue.js"></script>
    <script src="js/game-animations.js"></script>
    <script src="js/game-navigation.js"></script>
    <script src="js/game-main.js"></script>

    <script src="js/scene05_gear_stream.js"></script>
</body>
</html>
