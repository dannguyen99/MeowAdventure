<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Adventure - Scene 1: The Beginning</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Background Image - starts with kitten sleeping -->
        <img id="scene-background" src="images/Back1_Kittenn.png" alt="Kitten sleeping on porch">

        <!-- Animation Layer for sprites -->
        <div id="animation-layer">
            <!-- Kitten Sprite (initially hidden, appears when kitten "wakes up") -->
            <img id="kitten-sprite" src="images/Kitten Animation 1/Kitten 1.png" alt="Kitten" style="display:none; opacity:0;">
            <!-- Butterfly Sprite -->
            <img id="butterfly-sprite" src="images/Butterfly Animation/Butterfly 1.png" alt="Butterfly" style="display:none; opacity:0;">
        </div>

        <div id="dialogue-box-container">
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
                <!-- Next Dialogue Button REMOVED -->
            </div>
        </div>

        <div id="navigation">
            <!-- This button appears only at the very end of the scene's dialogue -->
            <button id="next-scene-button" style="display:none;" data-nextscene="scene02.html">Continue to Forest</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bg-music-scene1" src="audio/peaceful_intro.mp3" loop></audio>
    <audio id="click-sound" src="audio/ui_click.mp3"></audio> <!-- Assuming .mp3 now -->
    <audio id="meow-sound" src="audio/kitten_meow_surprise.wav"></audio>
    <audio id="butterfly-flutter-sound" src="audio/butterfly_flutter.wav" loop></audio>

    <!-- Optional: Scene-specific sound toggle -->
    <!-- <button id="scene-sound-toggle">ðŸ”‡</button> -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script> <!-- Your main script for this page -->

    <!-- Source Attribution -->
</body>
</html>
